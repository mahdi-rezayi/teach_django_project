<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>articles</title>
</head>
<body>

<a href="{% url 'create' %}">
    ایجاد کردن
</a>

<table border="1">
    <thead>
    <tr>
        <th>ردیف</th>
        <th>عنوان</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    {% for article in articles %}
        <tr>
            <td>{{ article.id }}</td>
            <td>{{ article.title }}</td>
            <td>
                <a href="{% url "edit" article.id %}">ویرایش</a>
                <a href="">حذف</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
